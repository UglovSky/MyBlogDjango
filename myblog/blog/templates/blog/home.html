{% extends 'blog/layout.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class = "wrapper">
<h1>Список постов</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
